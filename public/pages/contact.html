<div class="page_titles">{{title}}</div>

<div class="contactContainer">
    <div calss="contactWrapper">
        <div class="form-area">
            <form>
            <br style="clear:both">
              <h2 id="formTitle">Contact Form</h2>

              <div id="contactAddFields" style="display:none";>
                <div>
                  <input type="text" id="name" ng-model="name" placeholder="Name" >
                </div>
                <div>
                  <input type="text" id="subject" ng-model="subject" placeholder="Subject">
                </div>
                <div>
                  <input type="text" id="mobile" ng-model="mobile" placeholder="Mobile Number">
                </div>
              </div>

    					<div>
    						<input type="email" id="email" ng-model="email" placeholder="Email (Required)" required>
    					</div>

              <div>
                <input  cols="25" rows="3" type="text" id="message" ng-model="message" placeholder="Message (Required)" maxlength="140"></input>
                <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>
              </div>

              <md-button id="showToggle" ng-click="showAddFields()">Show Additional Fields</md-button>
            <md-button value="Login" ng-click="submit()" type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit</md-button>
            </form>
        </div>
    </div>
</div>

<script>
  $(document).ready(function(){
    $('#characterLeft').text('140 characters left');
    $('#message').keydown(function () {
        var max = 140;
        var len = $(this).val().length;
        if (len >= max) {
            $('#characterLeft').text('You have reached the limit');
            $('#characterLeft').addClass('red');
            $('#btnSubmit').addClass('disabled');
        }
        else {
            var ch = max - len;
            $('#characterLeft').text(ch + ' characters left');
            $('#btnSubmit').removeClass('disabled');
            $('#characterLeft').removeClass('red');
        }
    });
  });
</script>
