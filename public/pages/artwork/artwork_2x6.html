<span class="artwork_title">Canvas 2x6</span>

<div class="swiper-container gallery-top2x6">
    <div class="swiper-wrapper top_wrapper">
        <div class="swiper-slide"> <img ng-src="images/2x6/bridge.jpg" class="swiper-lazy"></div>
        <div class="swiper-slide"> <img ng-src="images/2x6/cityscape.jpg" class="swiper-lazy"></div>
    </div>
    
    <div class="swiper-button-next swiper-button-black"></div>
    <div class="swiper-button-prev swiper-button-black"></div>
</div>

<div class="swiper-container gallery-thumbs2x6">
    <div class="swiper-wrapper thumb_wrapper">
        <div class="swiper-slide"> <img ng-src="images/2x6/bridge.jpg" class="swiper-lazy"></div>
        <div class="swiper-slide"> <img ng-src="images/2x6/cityscape.jpg" class="swiper-lazy"></div>
    </div
</div>
<script>
    var galleryTop2x6 = new Swiper('.gallery-top2x6', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 10,
        lazyLoading: true,
        lazyLoadingInPrevNext: true
    });
    var galleryThumbs2x6 = new Swiper('.gallery-thumbs2x6', {
        spaceBetween: 10,
        centeredSlides: true,
        slidesPerView: 'auto',
        touchRatio: 0.2,
        slideToClickedSlide: true,
        lazyLoading: true,
        lazyLoadingInPrevNext: true
    });
    galleryTop2x6.params.control = galleryThumbs2x6;
    galleryThumbs2x6.params.control = galleryTop2x6;
</script>
