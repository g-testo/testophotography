<div class="swiper-container gallery-top">
    <div class="swiper-wrapper top_wrapper">
        <div class="swiper-slide"> <img ng-src="images/2x4/bridge_boat.jpg"></div>
        <div class="swiper-slide"> <img ng-src="images/2x4/glow_nyc.jpg"></div>
        <div class="swiper-slide"> <img ng-src="images/2x4/hellgate_bridge.jpg"></div>
        <div class="swiper-slide"> <img ng-src="images/2x4/nyc_cityscape.jpg"></div>
        <div class="swiper-slide"> <img ng-src="images/2x4/nyc_night.jpg"></div>
    </div>
    
    <div class="swiper-button-next swiper-button-white"></div>
    <div class="swiper-button-prev swiper-button-white"></div>
</div>
<div class="swiper-container gallery-thumbs">
    <div class="swiper-wrapper thumb_wrapper">
        <div class="swiper-slide"> <img ng-src="images/2x4/bridge_boat.jpg"></div>
        <div class="swiper-slide"> <img ng-src="images/2x4/glow_nyc.jpg"></div>
        <div class="swiper-slide"> <img ng-src="images/2x4/hellgate_bridge.jpg"></div>
        <div class="swiper-slide"> <img ng-src="images/2x4/nyc_cityscape.jpg"></div>
        <div class="swiper-slide"> <img ng-src="images/2x4/nyc_night.jpg"></div>
    </div
</div>

<!--<div class="container swiper-slide">-->
<!--    <img ng-repeat="photo in photos" class="photo" ng-src="{{photo.image}}"-->
<!--</div>-->
            
<script>
    var galleryTop = new Swiper('.gallery-top', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 10,
    });
    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 10,
        centeredSlides: true,
        slidesPerView: 'auto',
        touchRatio: 0.2,
        slideToClickedSlide: true
    });
    galleryTop.params.control = galleryThumbs;
    galleryThumbs.params.control = galleryTop;
</script>
